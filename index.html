<html !DOCTYPE>
    <head>
        <title>Pomodoro App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="row text-center p-3">
            <div class="col-sm-12">
                <h1 id="app-title" class="display-4">Pomodoro App</h1>
            </div>       
        </div>
        <div class="row text-center h-75">
            <div class="d-flex flex-column align-items-center justify-content-around p-4  h-100 col-sm-12 offset-md-3 col-md-6">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Pomodoro</span>
                            </div>
                            <input id="pomodoro-num" class="form-control" type="number" value="25" min="1" max="59" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Break</span>
                            </div>
                            <input id="break-num" class="form-control" type="number" value="25" min="1" max="59" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input id="incr-checkbox" type="checkbox" class="form-check-input">
                        <label class="form-check-label"> incremental? </label>
                    </div>
                </div>
                <div id="timer" class="display-1">
                    <span id="display-min">00</span>:<span id="display-sec">00</span>
                </div>
                <div class="progress w-100">
                    <div id="pomodoro-progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
                <div id="control-btns" class="p-4 btn-group"  role="group"  aria-label="pomodoro buttons">
                    <button id="start-btn" type="button" class="btn btn-secondary">
                        <i class="fa fa-play"></i>
                    </button>
                    <button id="stop-btn" type="button" class="btn btn-secondary">
                        <i class="fa fa-stop"></i>
                    </button>
                </div>
            </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"> 
        </script>
        <script src="js/script.js">
        </script>
    </body>
</html>
